
<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>表情包大乱斗：Rogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Nunito', "Microsoft YaHei", sans-serif;
        background-color: #FFFBEB; /* Amber-50 */
        overflow: hidden; /* 防止移动端滚动回弹 */
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: none; /* 禁止默认触摸行为 */
      }
      
      /* 暗角效果，增加沉浸感 */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.15);
        pointer-events: none;
        z-index: 5;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-6px) rotate(-2deg); }
        40% { transform: translateX(5px) rotate(2deg); }
        60% { transform: translateX(-3px); }
        80% { transform: translateX(2px); }
      }

      @keyframes damage-float {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-80px) scale(1); opacity: 0; }
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -24;
        }
      }

      /* 阴影呼吸 */
      @keyframes shadow-breath {
        0%, 100% { transform: scaleX(1); opacity: 0.2; }
        50% { transform: scaleX(0.9); opacity: 0.3; }
      }

      /* 死亡动画 */
      @keyframes death-pop {
        0% { transform: scale(1); opacity: 1; }
        20% { transform: scale(1.2) rotate(5deg); opacity: 1; filter: brightness(2) grayscale(0); }
        100% { transform: scale(0) rotate(-10deg); opacity: 0; filter: grayscale(1); }
      }

      @keyframes soul-rise {
        0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -30px) scale(1.2); opacity: 0.8; }
        100% { transform: translate(-50%, -100px) scale(1.5); opacity: 0; }
      }

      /* Card Draw Animation - Moved from CardComponent */
      @keyframes draw-card-anim {
          0% { transform: translate(-50px, 100px) rotate(-20deg); opacity: 0; }
          100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      }

      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-float-slow { animation: float-slow 4s ease-in-out infinite; }
      .animate-pop { animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-shake { animation: shake 0.4s ease-in-out; }
      .animate-damage { animation: damage-float 1s ease-out forwards; }
      .animate-shadow { animation: shadow-breath 3s ease-in-out infinite; }
      .animate-death-pop { animation: death-pop 0.6s ease-in-out forwards; }
      .animate-soul-rise { animation: soul-rise 1.2s ease-out forwards; }
      
      .animate-draw-card {
          animation: draw-card-anim 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }

      /* 隐藏卡牌历史记录的滚动条 */
      ::-webkit-scrollbar { width: 0px; background: transparent; }

      .text-stroke {
          -webkit-text-stroke: 1.5px black;
          text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
      }
      
      .text-stroke-sm {
          -webkit-text-stroke: 0.5px rgba(0,0,0,0.5);
      }

      /* 强制横屏提示样式 */
      .landscape-warning {
        display: none;
      }
    </style>
